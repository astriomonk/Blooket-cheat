<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blooket - Use Every Blook Cheat Tool</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00ccff;
    }
    button {
      background-color: #ffaa00;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e69500;
    }
    .copied {
      margin-top: 20px;
      color: limegreen;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Blooket Bookmarklet Tool</h1>
  <p>Click the button below to copy the cheat code for unlocking every Blook in a Blooket game.</p>
  <button onclick="copyCheatCode()">Use Every Blook</button>
  <div class="copied" id="copiedText"></div>

  <script>
    function copyCheatCode() {
      const code = `javascript:(function(){  
        const gameState = window.gameState;  // Reference to the gameState object
        if (gameState) {
          // Set unlockedBlooks to all available blooks
          gameState.setState({ unlockedBlooks: Object.keys(gameState.props.client.blooks) });
          alert('All Blooks unlocked!');
        } else {
          alert('Failed to find game state. Ensure you are in a game.');
        }
      })();`;

      // Create a temporary textarea to hold the bookmarklet code
      const temp = document.createElement('textarea');
      temp.value = code;
      document.body.appendChild(temp);
      temp.select();  // Select the text
      document.execCommand('copy');  // Copy to clipboard
      document.body.removeChild(temp);  // Remove the textarea after copying

      // Provide feedback to the user that the code has been copied
      document.getElementById('copiedText').textContent = 'Cheat code copied to clipboard! Now paste it into your bookmarks bar.';
    }
  </script>
</body>
</html>
