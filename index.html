<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blooket - Use Every Blook</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00ccff;
    }
    button {
      background: #ffaa00;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e69500;
    }
    .copied {
      margin-top: 20px;
      color: limegreen;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Blooket Cheat Tool</h1>
  <p>Click the button below to copy the "Use Every Blook" cheat code.<br>Paste it into your browser's bookmarks bar.</p>
  <button onclick="copyCheat()">Use Every Blook</button>
  <div class="copied" id="copiedText"></div>

  <script>
    function copyCheat() {
      const code = `javascript:(() => {
  let blooks = Object.keys(require('webpack').c)
    .find(x => Object.values(require('webpack').c[x].exports).some(y => y?.toString().includes('UFO')))
  let gameState = Object.values(require('webpack').c[blooks].exports).find(x => x?.toString().includes('UFO'))?.__proto__?.stateNode;
  if (gameState) {
    gameState.setState({ unlockedBlooks: Object.keys(gameState.props.client.blooks) });
    alert('All Blooks unlocked (visual only).');
  } else {
    alert('Failed to unlock Blooks. Are you in a game?');
  }
})();`;

      const temp = document.createElement('textarea');
      temp.value = code;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);

      document.getElementById('copiedText').textContent = 'Cheat code copied to clipboard!';
    }
  </script>
</body>
</html>
